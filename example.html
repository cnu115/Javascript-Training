    <style>
        .addColor{
            background-color: red;

<body>
    <img id="img" class='hide' src="https://i.dummyjson.com/data/products/1/3.jpg">
    <!-- <button type="button" onclick="hideMe();">Hide Me</button>
    <button type="button" onclick="showMe();">show Me</button> -->

    <button type="button" onclick="toggleImage()">Toggle</button>
        <br><br>
        <hr>
        <span onclick="like()"><i class="fa-regular fa-heart" id="heart"></i></span>
</body>

<script>
    const like = () => {
        const heart = document.getElementById('heart');
        const classList = heart.classList;

        console.log(classList.contains('addColor'))

        if(classList.contains('addColor') === false){ 
            // debugger;
            classList.add('addColor'); // It will remove the 'hide' class
            // user unliked
        }else{
            // debugger;
            classList.remove('addColor') // It will add the 'hide' class
            // user liked
        }
    }
    
    const toggleImage = () => {
        // debugger;
        const img = document.getElementById('img');
        const classList = img.classList; // It will get the all the classes of the img

        //If image class contain 'hide' class then only it will execute the if block or else it will go the next block

        if(classList.contains('hide')){ 
            classList.remove('hide'); // It will remove the 'hide' class
        }else{
            classList.add('hide') // It will add the 'hide' class
        }
    }
