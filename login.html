<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet"
    id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<form class="form-horizontal">
    <fieldset>
        <div id="legend">
            <legend class="">Login</legend>
        </div>
        <div class="control-group">
            <!-- E-mail -->
            <label class="control-label" for="email">E-mail</label>
            <div class="controls">
                <input type="text" id="email" name="email" onchange="emailOnchange(this)" placeholder=""
                    class="input-xlarge">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <!-- Password-->
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
                <p class="help-block"></p>
            </div>
        </div>

        <div class="control-group">
            <!-- Button -->
            <div class="controls">
                <button type="button" onclick="login(this)" class="btn btn-success">Login</button>
            </div>
        </div>
    </fieldset>
</form>

<script>

//login page function
    const login = (event) => {
        // debugger;
        const email = document.getElementById('email');
        const password = document.getElementById('password');
        loginValidation(email);
        loginValidation(password);
        const localStorageEmail = localStorage.getItem('email')
        const localStoragePassword = localStorage.getItem('password');
        if (email.value === localStorageEmail && localStoragePassword === password.value) {
            sessionStorage.setItem('login', true);
            window.location.href = '/cards.html';
        }else{
            alert('incorrect email or password');
            sessionStorage.setItem('login', false);
        }

    }

    const loginValidation = (element) => { //element nothing but email or password
        // debugger;
        if(element.value === ''){
            element.nextElementSibling.innerHTML = `Please enter ${element.name}`;
        }else{
            element.nextElementSibling.innerHTML = '';
        }
    }
    // //home or index or products
   

    
</script>
